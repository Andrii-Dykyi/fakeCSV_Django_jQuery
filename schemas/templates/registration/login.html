{% extends './base.html' %}


{% block title %}Log In{% endblock %}


{% block content %}
    <div class="border p-5">
        <form class="m-5" method="POST">
            {% csrf_token %}
            <h1 class="mb-5">Login</h1>
            <input class="form-control mb-2" type="text" name="username" required placeholder="Username">
            <input class="form-control mb-2" type="password" name="password" required placeholder="Password">
            <button class="w-100 btn btn-primary" type="submit">Submit</button>
            <p class="mt-3">Or</p>
            <a class="w-100 btn btn-primary" href="{% url 'register' %}" role="button">Register</a>
        </form>
    </div>
{% endblock %}
