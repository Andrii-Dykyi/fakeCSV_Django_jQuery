{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'schemas/css/style.css' %}">
    <title>Log In</title>
</head>
<body class="loginWrapper text-center d-flex justify-content-center align-items-center"> 
    <div class="border p-5">
        <form class="m-5" method="POST">
            {% csrf_token %}
            <h1 class="mb-5">Login</h1>
            <input class="form-control mb-2" type="text" name="username" required placeholder="Username">
            <input class="form-control mb-2" type="password" name="password" required placeholder="Password">
            <button class="w-100 btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
