{% extends './base.html' %}


{% block title %}Register{% endblock %}


{% block content %}
    <div class="border p-5">
        <form class="m-5" method="POST">
            {% csrf_token %}
            <h1 class="mb-5">Register</h1>
            <input class="form-control mb-2" type="text" name="username" maxlength="150" placeholder="Username" required>
            <input class="form-control mb-2" type="password" name="password1" placeholder="Password" required>
            <input class="form-control mb-2" type="password" name="password2" placeholder="Confirm password" required>
            <button class="w-100 btn btn-primary" type="submit">Submit</button>
            <p class="mt-3">Or</p>
            <a class="w-100 btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
        </form>
    </div>
{% endblock %}
